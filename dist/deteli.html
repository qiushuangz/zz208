<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情页</title>
    <script src="./js/jquery.1.11.3.js"></script>


    <style>
        .box {
            margin: 0 auto;
            width: 1200px;


        }

        ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        .b1 {
            width: 450px;
            height: 450px;
            overflow: hidden;
            border: 1px solid #cecece;
        }

        .b1 ul {
            position: relative;
            /* left: -500px; */
        }

        .b1 img {
            width: 450px;
            height: 450px;
            /* border: 1px solid #cecece; */
        }

        .b2 img {
            width: 100px;
            height: 100px;
            border: 1px solid #cecece;
        }

        .b2 span {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: rgb(179, 127, 127);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="b1">
            <ul>
                <li><img src="https://mercrt-fd.zol-img.com.cn/t_s800x800f/g4/M03/00/0D/Cg-4WlHRS0yIfdoaAAIkAUjvtRgAAKCmQDCTQoAAiQZ034.jpg"
                        alt=""></li>
                <li><img src="https://mercrt-fd.zol-img.com.cn/t_s800x800f/g3/M0A/03/0F/Cg-4V1FbiZeINn8vAAFviQrVBBEAAHPTwKpQO8AAW-h361.jpg"
                        alt=""></li>
                <li><img src="https://mercrt-fd.zol-img.com.cn/t_s800x800f/g4/M08/04/00/Cg-4WVFbia6IW7b6AAF9LRyFs8IAAHPWQB1-SIAAX1F689.jpg"
                        alt=""></li>
                <li><img src="https://mercrt-fd.zol-img.com.cn/t_s800x800f/g4/M08/04/00/Cg-4WlFbia6IYdh1AABMbohb1qwAAHPWQBz-ngAAEyG479.jpg"
                        alt="">
                </li>

            </ul>
        </div>
        <div class="b2">
            <span>&lt;</span>
            <ul id="ul_b2">
                <li><img src="https://mercrt-fd.zol-img.com.cn/t_s800x800f/g4/M03/00/0D/Cg-4WlHRS0yIfdoaAAIkAUjvtRgAAKCmQDCTQoAAiQZ034.jpg"

    <script>
        $(".b2>ul").delegate("li", "click", function () {
            console.log($(this), $(".b2 ul"));
            console.log($("#ul_b2").index($(this)));
        })
    </script>
